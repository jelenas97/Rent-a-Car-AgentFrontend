<div>
    <p><b>Ad id: {{_historyRentRequest.advertisementId}} </b></p>
    <p><b>Car details:{{_historyRentRequest.cars}} </b></p>
    <br/>
    <form #addCommentForm="ngForm">
        <label>Comment:</label>
        <textarea name="content" [(ngModel)]="_content" rows="5" cols="63" required></textarea>
        <br/><br/>
        <button [disabled]="!addCommentForm.form.valid" class="btn btn-secondary" (click)="addComment()"  type="submit"> Submit </button>
    </form>
</div>
