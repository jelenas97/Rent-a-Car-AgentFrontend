<div class="rate-car" >

    <div  mat-dialog-content>
        <p><b>Ad id: {{_historyRentRequest.advertisementId}} </b></p>
        <p><b>Car details: {{_historyRentRequest.cars}} </b></p>
    <br/>
    </div>
    <ngb-rating [(rate)]="_rate" (rate)="onRate($event)" [readonly]="false"></ngb-rating>
    <hr>
    <p>Rate with: <b>{{_rate}}</b></p>
    <br/>
    <div mat-dialog-actions>
         <button class="btn btn-secondary"  (click)="rateAdv()"> Submit</button>
    </div>
</div>
