<div class="client-profile">
    <div class="column col-md-9 car-info">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
            </mat-card-header>
            <mat-card-title><b> {{this.currUser.firstName}} {{this.currUser.lastName}}  </b></mat-card-title>
            <mat-card-content>
                <br/>
                <p class="border-bottom info">Email: {{this.currUser.email}}  </p>
                <p class="border-bottom info">Address: {{this.currUser.address}} </p>

            </mat-card-content>
            <br/>
        </mat-card>
        </div> 
</div>
