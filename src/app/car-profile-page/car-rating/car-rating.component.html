<div class="rate-car">
    <ngb-rating [(rate)]="currentRate" (rate)="onRate($event)"  checkedcolor="black" uncheckedcolor="white"></ngb-rating>
    <hr>
    <p>Rate with: <b>{{currentRate}}</b></p>
    <br/>
    <div>
    <star-rating (rate)="onRate($event)" value="3" totalstars="5"  checkedcolor="black" uncheckedcolor="red" size="50px" readonly="false" ></star-rating>
</div>
</div>
