<br/>
<div class="row">
    <div class="column">
        <img class="profile-image" mat-card-image name="profile-picture" src="{{car.imageGallery[0]}}">
    </div>
    <div class="column col-md-5 car-info">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header>
        <mat-card-title><b>Car name</b></mat-card-title>
        <mat-card-content>
            <br/>
            <p class="border-bottom">Brand:  {{car.carBrand.name}} </p>
            <p class="border-bottom">Model:  {{car.carBrand.carModels[0].name}}</p>
            <p class="border-bottom">Transmission:  {{car.transmissionType.name}} </p>
            <p class="border-bottom">Class:  {{car.carClass.name}} </p>
            <p class="border-bottom">Fuel:  {{car.fuelType[0].name}} </p>
            <p class="border-bottom">Mileage:  {{car.mileage}} </p>
            <p class="border-bottom">Limit:  {{car.limit}} </p>
            <p class="border-bottom">Kid seats:  {{car.kidSeats}} </p>
        </mat-card-content>
        <br/>
    </mat-card>
    </div>
    <div class="column imageGallery">
        <div class="row ">
            <div *ngFor="let image of car.imageGallery">
                <img class="image-from-gallery" src="{{image}}"/>
            </div>
        </div>
    </div>
  </div>
