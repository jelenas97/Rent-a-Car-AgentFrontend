<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped table-dark">
  <thead>
  <tr>
  <td>Car Brand</td>
  <td>Car Model</td>
  <td>Car Name</td>
  <td>Start Date</td>
  <td>End Date</td>
  </tr>
  </thead>

  <tbody class="bg-dark">
  <tr *ngFor="let term of rentedTerms">
    <td>{{term.advertisement.carBrand}}</td>
    <td>{{term.advertisement.model}}</td>
    <td>{{term.advertisement.name}}</td>
    <td>{{term.startDate | date: 'dd.MM.yyyy'}}</td>
    <td>{{term.endDate | date: 'dd.MM.yyyy'}}</td>

  </tr>
  </tbody>
</table>
</body>
</html>
