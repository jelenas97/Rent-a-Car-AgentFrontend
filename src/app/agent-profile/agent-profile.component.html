<mat-drawer-container class="tp-container" >
    <mat-drawer mode="side" opened>

        <mat-list>
            <mat-list-item> <button class="btn-primary" (click) = "openAgentInfo()" > Agent information</button> </mat-list-item>

        </mat-list>

    </mat-drawer>
    <mat-drawer-content>

        <div class="container" *ngIf = "showAgentInfo">
            <app-agent-info (notify)="onNotify()"></app-agent-info>
        </div>

    </mat-drawer-content>
  </mat-drawer-container>
