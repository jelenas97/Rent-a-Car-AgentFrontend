<div class="rate-car" >

    <div  mat-dialog-content>
        <p><b>Ad id: {{_advertisement.id}} </b></p>
        <p><b>Car brand: {{_advertisement.carBrand}} </b></p>
        <p><b>Car class: {{_advertisement.carClass}} </b></p>
    <br/>
    </div>
    <ngb-rating [(rate)]="_rate" (rate)="onRate($event)" [readonly]="false"  checkedcolor="black" uncheckedcolor="white"></ngb-rating>
    <hr>
    <p>Rate with: <b>{{_rate}}</b></p>
    <br/>
    <div mat-dialog-actions>
         <button class="btn btn-secondary"  (click)="onSubmit()"> Submit</button>
    </div>
</div>
