<div>

  <mat-sidenav-container class="tp-container">
    <mat-sidenav #sidenav [(opened)]="opened" mode="side">


      <div id="picker">
        <mat-label>Start date</mat-label>
        <br>

        <input [(ngModel)]="searchDto.startDate" [matDatepicker]="picker" class="dateInp" disabled matInput>
        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false"></mat-datepicker>

        <mat-divider></mat-divider>
        <mat-label>End date</mat-label>
        <br>

        <input [(ngModel)]="searchDto.endDate" [matDatepicker]="picker2" class="dateInp" disabled matInput>
        <mat-datepicker-toggle [for]="picker2" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #picker2 disabled="false"></mat-datepicker>
        <div>
        </div>
        <mat-divider></mat-divider>

      </div>

      <mat-divider></mat-divider>

      <mat-form-field>
        <mat-label>Place</mat-label>
        <mat-select [(value)]="searchDto.place">
          <mat-option value="Novi Sad">Novi Sad</mat-option>
          <mat-option value="Beograd">Beograd</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-divider></mat-divider>

      <div *ngIf="advanceSearch">

        <mat-divider></mat-divider>
        <mat-form-field>
          <mat-label>Brand</mat-label>
          <mat-select [(value)]="searchDto.brand">
            <mat-option>None</mat-option>
            <mat-option (click)="showModels(brand)" *ngFor="let brand of codeBook.carBrands; "
                        value="{{brand}}">{{brand}}</mat-option>
            >
          </mat-select>
        </mat-form-field>

        <mat-divider></mat-divider>

        <mat-form-field>
          <mat-label>Fuel</mat-label>
          <mat-select [(value)]="searchDto.fuelType">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let type of codeBook.fuelTypes;" value="{{type}}">{{type}}</mat-option>
            >
          </mat-select>
        </mat-form-field>

        <mat-divider></mat-divider>

        <mat-form-field>
          <mat-label>Class</mat-label>
          <mat-select [(value)]="searchDto.carClass">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let classCar of codeBook.carClasses;" value="{{classCar}}">{{classCar}}</mat-option>
            >
          </mat-select>
        </mat-form-field>

        <mat-divider></mat-divider>
        <div *ngIf="showModel">


          <mat-form-field>
            <mat-label>Model</mat-label>
            <mat-select [(value)]="searchDto.carModel">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let model of models;" value="{{model}}">{{model}}</mat-option>
              >
            </mat-select>
          </mat-form-field>

          <mat-divider></mat-divider>
        </div>
        <mat-form-field>
          <mat-label>Transmission type</mat-label>
          <mat-select [(value)]="searchDto.transmissionType">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let type of codeBook.transmissionTypes;" value="{{type}}">{{type}}</mat-option>
            >
          </mat-select>
        </mat-form-field>

        <mat-divider></mat-divider>

        <mat-form-field>
          <mat-label>Collision damage</mat-label>
          <mat-select [(value)]="searchDto.dmg">
            <mat-option>None</mat-option>
            <mat-option value='true'>Yes</mat-option>
            <mat-option value='false'>No</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-divider></mat-divider>
        <mat-form-field>
          <mat-label>Kid seats</mat-label>
          <mat-select [(value)]="searchDto.seats">
            <mat-option>None</mat-option>
            <mat-option value="1">One</mat-option>
            <mat-option value="2">Two</mat-option>
            <mat-option value="3">Three</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-divider></mat-divider>

        <table>
          <tr>
            <td>
              <mat-label style="margin-left:10px;">Mileage:</mat-label>
            </td>
            <td><input [(ngModel)]="searchDto.mileage" class="inpClass" matInput></td>
          </tr>
          <tr>
            <td colspan="2">
              <mat-divider></mat-divider>
            </td>
          </tr>
          <tr>
            <td>
              <mat-label style="margin-left:10px;">Limit:</mat-label>
            </td>
            <td><input [(ngModel)]="searchDto.limitMileage" class="inpClass" matInput></td>
          </tr>

          <tr>
            <td colspan="2">
              <mat-divider></mat-divider>
            </td>
          </tr>
          <tr>
            <td>
              <mat-label style="margin-left:10px;">Min price:</mat-label>
            </td>
            <td><input [(ngModel)]="searchDto.minPrice" class="inpClass" matInput></td>
          </tr>
          <tr>
            <td colspan="2">
              <mat-divider></mat-divider>
            </td>
          </tr>
          <tr>
            <td>
              <mat-label style="margin-left:10px;">Max price:</mat-label>
            </td>
            <td><input [(ngModel)]="searchDto.maxPrice" class="inpClass" matInput></td>
          </tr>
        </table>


        <mat-divider></mat-divider>

      </div>


      <div class="center">
        --
        <button (click)="searchAds()" class="btn btn-primary"> Search</button>
        --

      </div>
    </mat-sidenav>

    <mat-sidenav-content class="matContent">
      <div>
      </div>
      <p>
        <button (click)="sidenav.toggle()" (mouseup)="changeNumAd()" mat-button>
          <div *ngIf="opened"> Hide</div>
          <div *ngIf="!opened"> Show</div>
        </button>
      </p>
      <div *ngIf="showAdds" class="right">
        <select #mySelect (change)="change(mySelect.value)" style="width: 100%;">
          <option value="price">Price</option>
          <option value="rate">Rate</option>
          <option value="mileage">Mileage</option>
        </select>
        <button (click)="changeDirection()" class="btn-primary">
          <mat-icon>{{arrow}}</mat-icon>
        </button>


      </div>
      <div *ngIf="showAdds">
        <app-advertisement-list (notify)="onNotify($event)" [advertisements]="advertisements" [numOfAds]="numOfAds">
        </app-advertisement-list>
      </div>

      <div *ngIf="showAdds" class="center">
        <button (click)="previousAds()" [disabled]="leftArrow" class="btn btn-primary">
          <mat-icon>arrow_left</mat-icon>
        </button>
        --
        <button (click)="nextAds()" [disabled]="rightArrow" class="btn btn-primary">
          <mat-icon>arrow_right</mat-icon>
        </button>
      </div>

    </mat-sidenav-content>


  </mat-sidenav-container>

  <!--   -->
