<div *ngIf="show" class="gridClass">
  <mat-grid-list [cols]="numOfAds2" [gutterSize]="'10px'" rowHeight="500px">
        <div *ngFor="let advertisement of advertisements;" >
            <mat-grid-tile >
                 <app-advertisement [advertisement] = "advertisement" (notify)="onNotify($event)" ></app-advertisement>
            </mat-grid-tile>
        </div>
     </mat-grid-list>
</div>
